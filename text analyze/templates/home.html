<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Analyze Text</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" name="home" href="/">Text Analyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" name="home" href="/">Home </a>
      <a class="nav-item nav-link active" name="about" href="/about">About</a><br>
      <a class="nav-item nav-link active" name="contact" href="/contact">contact us</a>
    </div>
    </div>
        <form class="form-inline">
          <input class="form-control mr-2 sm-2"  type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Search</button>
        </form>
</nav>
<div class="container">
    <form action="/analyze" method="get">
        <div class="form-group" >
            <label for="text"><b>Enter your TEXT Here:</b></label>
            <textarea class="form-control" name="text" id="text" rows="9"></textarea>
        </div>

    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="removepunc" id="removepunc">
        <label class="custom-control-label" for="removepunc">Remove punctution</label><br>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="fullcaps" id="fullcaps">
        <label class="custom-control-label" for="fullcaps">UPPERCASE</label><br>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="removextspace" id="removextspace">
        <label class="custom-control-label" for="removextspace">Remove extra space</label><br>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="countwords" id="countwords">
        <label class="custom-control-label" for="countwords">conunt total numbers of word</label><br>
    </div>
        <br>
    <button type="submit" class="btn btn-primary">Analyze Text</button>
    </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
